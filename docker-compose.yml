  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: skylark-mediamtx
    environment:
      # Using config file for all settings
      MTX_PROTOCOLS: "tcp"
    ports:
      - "8554:8554"    # RTSP
      - "9997:9997"    # API Server
      - "8891:8891"    # WebRTC HTTP
      - "8189:8189/udp" # WebRTC ICE/UDP (MediaMTX default)
    volumes:
      - ./worker/mediamtx/webrtc-config.yml:/mediamtx.yml:ro
    networks:
      - default
    restart: unless-stopped
    # Resource limits for MediaMTX (handling multiple streams)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  backend:
    build: ./backend
    container_name: skylark-backend
    depends_on:
      - mediamtx
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://neondb_owner:npg_P03qRGsHMAKm@ep-billowing-sea-a1g45uuo-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
      - JWT_SECRET=skylark-assignment-BD
      - WORKER_URL=http://worker:8080
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped

  worker:
    build: ./worker
    container_name: skylark-worker
    depends_on:
      - mediamtx
      - backend
    environment:
      - PORT=8080
      - BACKEND_URL=http://backend:3000
      - MEDIAMTX_URL=rtsp://mediamtx:8554
      - MEDIAMTX_API_URL=http://mediamtx:9997
      - MEDIAMTX_WEBRTC_URL=http://mediamtx:8891
      - DATABASE_URL=postgresql://neondb_owner:npg_P03qRGsHMAKm@ep-billowing-sea-a1g45uuo-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
    ports:
      - "8080:8080"
    networks:
      - default
    restart: unless-stopped
    # Resource limits for multi-camera streaming
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G

  frontend:
    build: ./frontend
    container_name: skylark-frontend
    depends_on:
      - backend
      - worker
    environment:
      - VITE_BACKEND_URL=http://localhost:3000
      - VITE_WEBSOCKET_URL=http://localhost:3000
      - VITE_WORKER_URL=http://localhost:8080
      - VITE_MEDIAMTX_URL=http://localhost:8891
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/src
      - /src/node_modules
    restart: unless-stopped

networks:
  default:
    driver: bridge