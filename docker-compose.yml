version: '3.8'

services:
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: skylark-mediamtx
    environment:
      MTX_PROTOCOLS: "tcp"
      MTX_WEBRTCADDITIONALHOSTS: "localhost,host.docker.internal"
    ports:
      - "8554:8554"    # RTSP
      - "8889:8889"    # WebRTC HTTP
      - "8890:8890/udp" # WebRTC ICE
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8889 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build: ./backend
    container_name: skylark-backend
    environment:
      - DATABASE_URL=postgresql://neondb_owner:npg_P03qRGsHMAKm@ep-billowing-sea-a1g45uuo-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
      - JWT_SECRET=skylark-assignment-BD
      - WORKER_URL=http://worker:8080
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules

  worker:
    build: ./worker
    container_name: skylark-worker
    depends_on:
      - backend
      - mediamtx
    environment:
      - BACKEND_URL=http://backend:3000
      - MEDIAMTX_URL=rtsp://mediamtx:8554
    ports:
      - "8080:8080"
    volumes:
      - ./worker:/app

  frontend:
    build: ./frontend
    container_name: skylark-frontend
    depends_on:
      - backend
    environment:
      - VITE_BACKEND_URL=http://localhost:3000
      - VITE_WEBSOCKET_URL=http://localhost:3000
      - VITE_MEDIAMTX_URL=http://localhost:8889
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules

